<!DOCTYPE html>

<head>
	<title>Nerds, каталог</title>
	<meta charset="utf-8">
</head>
<body>
	<header class="main-header">
		<div class="container">
			<div class="logo">
				<img src="#" width="100px" height="40px" alt="логотип">
			</div>
			<nav class="main-navigator">
				<ul>
					<li>
						<a href="#">Студия</a>
					</li>
					<li>
						<a href="#">Клиенты</a>
					</li>
					<li>
						<a href="#">Магазин</a>
					</li>
					<li>
						<a href="#">Контакты</a>
					</li>
				</ul>
			</nav>
			<div class="cart">
				<a class="cart-link" href="#">Корзина</a>
			</div>
			<div class="header-caption">
				<h1>Добро пожаловать в магазин готовых макетов</h1>
			</div>
		</div>
	</header>

	<main class="container catalog">
		<aside class="catalog-parameter">
			<form>
				<div class="price">
					<b>стоимость</b>
					<!-- Выбор цены бегунком -->
					<label>От
						<input type="text" name="min_price" value="0">
					</label>
					<label>До
						<input type="text" name="max_price" value="15000">
					</label>
					
				</div>
				<div class="catalog-parameter-grid">
					<b>сетка</b>
					<label>
						<input type="radio" name="grid" checked>
						Адаптивная
					</label>
					<label>
						<input type="radio" name="grid">
						Фиксированная
					</label>
					<label>
						<input type="radio" name="grid">
						Резиновая
					</label>
				</div>
				<div class="features">
					<b>Особенности</b>
					<label>
						<input type="checkbox" name="features" checked>
						Cлайдер
					</label>
					<label>
						<input type="checkbox" name="features">
						Блок преимуществ
					</label>
					<label>
						<input type="checkbox" name="features" checked>
						Новости
					</label>
					<label>
						<input type="checkbox" name="features">
						Галерея
					</label>
					<label>
						<input type="checkbox" name="features">
						Корзина
					</label>
				</div>
				<input type="submit" name="show" value="показать">
			</form>
		</aside>



		<div class="catalog-layouts">
			
		</div>

	</main>
