<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Nerds, каталог</title>
	<meta charset="utf-8">
</head>
<body>
	<header class="main-header">
		<div class="container">
			<div class="logo">
				<img src="assets/img/logo.png" width="139" height="56" alt="логотип">
			</div>
			<nav class="main-navigator">
				<ul>
					<li>
						<a href="#">Студия</a>
					</li>
					<li>
						<a href="#">Клиенты</a>
					</li>
					<li>
						<a href="#">Магазин</a>
					</li>
					<li>
						<a href="#">Контакты</a>
					</li>
				</ul>
			</nav>
			<div class="cart">
				<a class="cart-link" href="#">Корзина</a>
			</div>
			<div class="header-caption">
				<h1>Добро пожаловать в магазин готовых макетов</h1>
			</div>
		</div>
	</header>

	<main class="container catalog">
		<aside class="catalog-parameter">
			<form>
				<div class="price">
					<b>стоимость</b>
					<!-- Выбор цены бегунком -->
					<label>От
						<input type="text" name="min_price" value="0">
					</label>
					<label>До
						<input type="text" name="max_price" value="15000">
					</label>
					
				</div>
				<div class="catalog-parameter-grid">
					<b>сетка</b>
					<ul>
						<li>
							<label>
								<input type="radio" name="grid" checked>
								Адаптивная
							</label>
						</li>
						<li>
							<label>
								<input type="radio" name="grid">
								Фиксированная
							</label>
						</li>
						<li>
							<label>
								<input type="radio" name="grid">
								Резиновая
							</label>
						</li>
					</ul>
				</div>
				<div class="features">
					<b>Особенности</b>
					<ul>
						<li>
							<label>
								<input type="checkbox" name="features" checked>
								Cлайдер
							</label>
						</li>
						<li>
							<label>
								<input type="checkbox" name="features">
								Блок преимуществ
							</label>
						</li>
						<li>
							<label>
								<input type="checkbox" name="features" checked>
								Новости
							</label>
						</li>
						<li>
							<label>
								<input type="checkbox" name="features">
								Галерея
							</label>
						</li>
						<li>
							<label>
								<input type="checkbox" name="features">
								Корзина
							</label>
						</li>
					</ul>
				</div>
				<input type="submit" name="show" value="показать">
			</form>
		</aside>

		<div class="catalog-layouts">
			<div class="sort">
				<b>Сортировать:</b>
				<div class="sort-byprice">
					<b>по цене:</b>
				</div>
				<div class="sort-bytype">
					<b>по типу:</b>
				</div>
				<div class="sort-byfunctional">
					<b>по функционалу:</b>
				</div>
			</div>
			<figure class="catalog-item">
				<img src="assets/img/model1.jpg" width="240" height="240" alt="макет">
			</figure>
			<figure class="catalog-item">
				<img src="assets/img/model2.jpg" width="240" height="240" alt="макет">
			</figure>
			<figure class="catalog-item">
				<img src="assets/img/model3.jpg" width="240" height="240" alt="макет">
			</figure>
			<figure class="catalog-item">
				<img src="assets/img/model4.jpg" width="240" height="240" alt="макет">
			</figure>
			<figure class="catalog-item">
				<img src="assets/img/model5.jpg" width="240" height="240" alt="макет">
			</figure>
			<figure class="catalog-item">
				<img src="assets/img/model6.jpg" width="240" height="240" alt="макет">
			</figure>
			<button class="catalog-next">1</button>
			<button class="catalog-next">2</button>	
			<button class="catalog-next">3</button>
			<button class="catalog-next">следущая</button>					
		</div>

	</main>
		<div class="map">
			<img src="assets/img/fullmap.jpg" width="100%" alt="Как нас найти">
		</div>

	<footer>
		<div class="social">
			<div class="social-element">
				<img src="#" width="40" height="40" alt="VK">		
			</div>
			<div class="social-element">
				<img src="#" width="40" height="40" alt="FB">		
			</div>
			<div class="social-element">
				<img src="#" width="40" height="40" alt="TW">		
			</div>
		</div>	
		<div class="discont">
			<h2>Давайте дружить, это выгодно!</h2>
			<p>Скидка 10% для друзей из социальных сетей</p>
		</div>
	</footer>
</body>
</html>
